apply plugin: 'java'
apply plugin: 'org.javafxports.jfxmobile'


buildscript {
    repositories {
        jcenter()
    }
 
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.3'
    }
}

mainClassName = 'Pomodoro.PomodoroApp'
version = '8u40'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.PlusHaze:TrayNotification:446c33b60c'
    compile 'com.google.code.gson:gson:2.8.4'
    compile 'com.1stleg:jnativehook:2.1.0'
}

jfxmobile {
    ios {
        forceLinkClasses = ['pomodoro.**.*']
    }
    android {
        applicationPackage = 'org.joa.pomodoro'
        compileSdkVersion = 26
    }
}

jar {
    from {configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

task debugJar(dependsOn:jar) << {
    ext.process = new ProcessBuilder()
            .command(["java",
                      "-jar",
                      "-Xdebug",
                      "-Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=5005",
                      jar.archivePath.path,
                      "cmd args here"])
            .start()
}